name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        build_type: [ Debug, Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -S . -B build \
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DHPC_ENABLE_TESTS=ON \
                -DHPC_ENABLE_BENCHMARKS=ON

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -- -j 4

      - name: Run tests (ctest)
        working-directory: build
        run: |
          ctest --output-on-failure --build-config ${{ matrix.build_type }}

      - name: Run smoke benchmarks
        if: matrix.build_type == 'Release'
        working-directory: build
        run: |
          if [ -f "benchmarks/hpc_benchmarks" ]; then \
            ./benchmarks/hpc_benchmarks --benchmark_filter='SPSCQueue_Throughput|Malloc/1024|TTAS_Spinlock_Contention' --benchmark_min_time=0.01; \
          elif [ -f "benchmarks/Release/hpc_benchmarks.exe" ]; then \
            ./benchmarks/Release/hpc_benchmarks.exe --benchmark_filter="SPSCQueue_Throughput|Malloc/1024|TTAS_Spinlock_Contention" --benchmark_min_time=0.01; \
          fi
        shell: bash
